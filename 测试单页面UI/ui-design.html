<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Variations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .mockup-border { width: 375px; height: 812px; background: #000; border-radius: 30px; padding: 6px; box-shadow: 0 10px 40px rgba(0,0,0,0.25); }
        .mockup-screen { width: 100%; height: 100%; background: #f6f6f6; border-radius: 24px; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .content-area::-webkit-scrollbar { display: none; }
        .content-area { scrollbar-width: none; -ms-overflow-style: none; }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-8 lg:p-16">
    <div class="flex flex-col lg:flex-row gap-12 lg:gap-16">
        <!-- 设计方案 A -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-bold text-gray-800 mb-4">方案 A: 经典实用风</h2>
            <div class="mockup-border">
                <div class="mockup-screen">
                    <!-- Header -->
                    <div class="flex items-center justify-between px-4 py-3 bg-white shadow-sm">
                        <button class="text-gray-500"><i class="fas fa-arrow-left"></i></button>
                        <span class="font-semibold text-lg">购物车</span>
                        <button class="text-blue-600 font-medium">编辑</button>
                    </div>
                    <!-- Content -->
                    <div class="flex-1 overflow-y-auto content-area px-2 py-2 space-y-4">
                        <!-- 店铺分组示例 -->
                        <div class="bg-white rounded-lg shadow p-3">
                            <div class="flex items-center mb-2">
                                <input type="checkbox" class="mr-2">
                                <span class="font-medium">优选自营店</span>
                            </div>
                            <!-- 商品项 -->
                            <div class="space-y-3">
                                <div class="flex items-center border-b pb-3">
                                    <input type="checkbox" class="mr-2">
                                    <img src="https://placehold.co/64x64?text=IMG&radius=32" class="w-14 h-14 rounded object-cover mr-3">
                                    <div class="flex-1">
                                        <div class="font-medium text-gray-800">无线蓝牙耳机</div>
                                        <div class="text-xs text-gray-400">黑色 / 标准版</div>
                                        <div class="flex items-center mt-1">
                                            <span class="text-red-500 font-bold mr-2">¥299</span>
                                            <div class="flex items-center ml-auto">
                                                <button class="w-6 h-6 flex items-center justify-center border rounded text-gray-500">-</button>
                                                <span class="mx-2">1</span>
                                                <button class="w-6 h-6 flex items-center justify-center border rounded text-gray-500">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="ml-2 text-gray-300 hover:text-red-400 hidden"><i class="fas fa-trash"></i></button>
                                </div>
                                <!-- 售罄商品示例 -->
                                <div class="flex items-center opacity-60 relative">
                                    <input type="checkbox" class="mr-2" disabled>
                                    <img src="https://placehold.co/64x64?text=IMG&radius=32" class="w-14 h-14 rounded object-cover mr-3">
                                    <div class="flex-1">
                                        <div class="font-medium text-gray-800">限量运动手表</div>
                                        <div class="text-xs text-gray-400">红色 / 限量版</div>
                                        <div class="flex items-center mt-1">
                                            <span class="text-gray-400 font-bold mr-2">¥499</span>
                                            <div class="flex items-center ml-auto">
                                                <button class="w-6 h-6 flex items-center justify-center border rounded text-gray-300" disabled>-</button>
                                                <span class="mx-2">1</span>
                                                <button class="w-6 h-6 flex items-center justify-center border rounded text-gray-300" disabled>+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <span class="absolute right-2 top-2 bg-gray-300 text-xs text-white px-2 py-0.5 rounded">已售罄</span>
                                </div>
                            </div>
                        </div>
                        <!-- 空状态示例（可隐藏） -->
                        <!-- <div class="flex flex-col items-center justify-center h-96 text-gray-400">
                            <img src="https://cdn.jsdelivr.net/gh/oneai-design/cdn/empty-cart.svg" class="w-32 mb-4">
                            <div class="mb-2">购物车空空如也</div>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded">去逛逛</button>
                        </div> -->
                    </div>
                    <!-- Footer -->
                    <div class="bg-white px-4 py-3 shadow flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-gray-700">全选</span>
                        <span class="ml-auto text-gray-700">合计: <span class="text-red-500 font-bold">¥299</span></span>
                        <button class="ml-4 bg-blue-500 text-white px-6 py-2 rounded-full font-semibold">结算(1)</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 设计方案 B -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-bold text-gray-800 mb-4">方案 B: 现代卡片风</h2>
            <div class="mockup-border">
                <div class="mockup-screen">
                    <!-- Header -->
                    <div class="flex items-center justify-between px-5 py-4 bg-gradient-to-r from-blue-100 to-purple-100 shadow-sm">
                        <button class="text-gray-500"><i class="fas fa-arrow-left"></i></button>
                        <span class="font-bold text-lg tracking-wide">购物车</span>
                        <button class="text-purple-600 font-medium">编辑</button>
                    </div>
                    <!-- Content -->
                    <div class="flex-1 overflow-y-auto content-area px-3 py-4 space-y-6">
                        <!-- 店铺卡片分组 -->
                        <div class="rounded-2xl bg-white/80 shadow-lg p-4">
                            <div class="flex items-center mb-3">
                                <input type="checkbox" class="mr-2 accent-purple-500">
                                <span class="font-semibold text-purple-700 text-base">潮流旗舰店</span>
                            </div>
                            <!-- 商品卡片 -->
                            <div class="space-y-4">
                                <div class="flex items-center bg-white rounded-xl shadow p-2">
                                    <input type="checkbox" class="mr-2 accent-purple-500">
                                    <img src="https://placehold.co/64x64?text=IMG&radius=32" class="w-14 h-14 rounded-lg object-cover mr-3">
                                    <div class="flex-1">
                                        <div class="font-semibold text-gray-900">真无线蓝牙耳机</div>
                                        <div class="text-xs text-gray-400">白色 / 降噪版</div>
                                        <div class="flex items-center mt-1">
                                            <span class="text-purple-600 font-bold mr-2">¥399</span>
                                            <div class="flex items-center ml-auto">
                                                <button class="w-7 h-7 flex items-center justify-center border rounded-lg text-gray-500">-</button>
                                                <span class="mx-2">2</span>
                                                <button class="w-7 h-7 flex items-center justify-center border rounded-lg text-gray-500">+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="ml-2 text-gray-300 hover:text-red-400 hidden"><i class="fas fa-trash"></i></button>
                                </div>
                                <!-- 下架商品卡片 -->
                                <div class="flex items-center bg-gray-100 rounded-xl p-2 opacity-60 relative">
                                    <input type="checkbox" class="mr-2" disabled>
                                    <img src="https://placehold.co/64x64?text=IMG&radius=32" class="w-14 h-14 rounded-lg object-cover mr-3">
                                    <div class="flex-1">
                                        <div class="font-semibold text-gray-900">智能运动手表</div>
                                        <div class="text-xs text-gray-400">蓝色 / 标准版</div>
                                        <div class="flex items-center mt-1">
                                            <span class="text-gray-400 font-bold mr-2">¥599</span>
                                            <div class="flex items-center ml-auto">
                                                <button class="w-7 h-7 flex items-center justify-center border rounded-lg text-gray-300" disabled>-</button>
                                                <span class="mx-2">1</span>
                                                <button class="w-7 h-7 flex items-center justify-center border rounded-lg text-gray-300" disabled>+</button>
                                            </div>
                                        </div>
                                    </div>
                                    <span class="absolute right-2 top-2 bg-purple-300 text-xs text-white px-2 py-0.5 rounded">已下架</span>
                                </div>
                            </div>
                        </div>
                        <!-- 空状态示例（可隐藏） -->
                        <!-- <div class="flex flex-col items-center justify-center h-96 text-gray-400">
                            <img src="https://cdn.jsdelivr.net/gh/oneai-design/cdn/empty-cart.svg" class="w-32 mb-4">
                            <div class="mb-2">购物车空空如也</div>
                            <button class="bg-purple-500 text-white px-4 py-2 rounded">去逛逛</button>
                        </div> -->
                    </div>
                    <!-- Footer -->
                    <div class="bg-white/90 px-5 py-4 shadow flex items-center rounded-b-2xl">
                        <input type="checkbox" class="mr-2 accent-purple-500">
                        <span class="text-gray-700">全选</span>
                        <span class="ml-auto text-gray-700">合计: <span class="text-purple-600 font-bold">¥798</span></span>
                        <button class="ml-4 bg-gradient-to-r from-purple-500 to-blue-400 text-white px-7 py-2 rounded-full font-semibold shadow">结算(2)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
